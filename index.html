  <!DOCTYPE html>
<html>
<head>
    <title>Conway's Game of Life</title>
    <style>
        td{
            width: 1.05em ;
            height: 1.05em;
            border: 1px solid black;
            border-collapse:collapse;
            background-color:darkgrey;
            text-align:center;
            padding:0px;
        }
        table{
            width:auto;
            border: 1px solid black;
            border-collapse:collapse;
            margin-left: auto;
            margin-right: auto;
			padding: 0px; 
            background-color: darkgrey;
        }
        #controlBar{
            width: max-content;
            margin: auto;
        }
        #controlBar li{
            display: inline;
            padding-left: 10px;
            padding-right: 10px;
        }
        #controlBar ul{
            list-style-type: none;
            margin: 0;

        }
        #banner{
            width:100%;
            background-color:orchid;
        }
        #navBar{
            width:100%;
            background-color:darkorchid;
            border:1px black solid;
            padding-top:5px;
            padding-bottom: 5px;
        }
        #navBar ul{
            list-style-type: none;
            margin: 0;
        }
        #navBar li{
            display: inline;
            padding-left: 20px;
            padding-right: 20px;
        }
        #navBar li a{
            color:white;
            font-family:'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: larger;
            text-decoration-line: none;
        }
        #navBar li a:hover{
            color:yellow;
            text-decoration-line: underline;
            font-weight:bolder;
        }
        #navBar li a:current{
            color:yellow;
            text-decoration-line: underline;
            font-size: larger;
        }

        #banner h1{
            color:yellow;
            font-family:'Courier New', Courier, monospace;
            margin: 0px;
            padding: 0;
            margin-left: 20px;
            font-size:4em;
        }
        #banner h2{
            color: firebrick;
            font-family:'Courier New', Courier, monospace;
            margin: 0px;
            margin-left: 20px;    
            font-size:1.5em;

        }
        #container{
            width:max-content;
            margin: auto;
            border:1px black solid;
            border-radius: 10px;
            background-color: orchid;
            padding-left: 0px;
            padding-right: 0px;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
    <script src="functions.js"></script>
</head>
<body>
<div id="container">
<div id="banner">
    <h1>Game of Life!</h1>
    <h2>A Cellular Automation Game by John Conway</h2>
</div>
<div id="navBar">
    <ul>

        <li><a href="#">History</a></li>

</div>
